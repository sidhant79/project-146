<!DOCTYPE html>
<html>
  
  <head>
    <title>My First 3D web page</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="lightblue"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-box position="-1.5 0.5 -4" rotation="0 90 0" color="#4CC3D9" width='2'> </a-box>
      <a-box position="1.5 0.5 -4" rotation="0 90 0" color="#4CC3D9" width='2' > </a-box>
      <a-cylinder position="1.5 1 -4" color="green" radius="0.5" height="3"></a-cylinder>
      <a-cylinder position="-1.5 1 -4" color="green" radius="0.5" height="3"></a-cylinder>
      <a-box position="0 5 -4" rotation="0 90 0" color="#4CC3D9" depth="3.5" height=5 > </a-box>
      <a-cylinder position="2 6 -3" color="green" radius="0.5" height="3" rotation="90"></a-cylinder>
      <a-cylinder position="-2 6 -3" color="green" radius="0.5" height="3" rotation="90"></a-cylinder>
      <a-box position="0 8 -4" rotation="0 90 0" color="#4CC3D9" depth="2" height=5 > </a-box>
    </a-scene>
    
  </body>
  
</html>
